# Набор правил для склонения русских имён, фамилий и отчеств по падежам.
#
# = Описание формата файла
#
# Файл содержит 3 группы правил. Это +lastname+, +firstname+ и +middlename+. Каждая группа
# содержит подгруппы с правилами:
#
# * Подгруппа +exceptions+ (её может не быть)
# * Подгруппа +suffixes+
#
# == Правила
#
# В свою очередь, каждая подгруппа содержит набор правил. Каждое правило содержит 3 составляющие:
#
# * Пол (gender). Допустимые значения: +male+, +female+, +both+
# * Что заменять (test). Массив суффиксов для замены.
# * На что заменять (mods). Массив модификаторов. Модификатор может иметь впереди один или 
#    дефис, он означает количество символов, которые нужно будет вырезать из слова.
#
# Правила отделяются друг от друга переносом строки для лучшего восприятия.
#
# === Из чего состоят суффиксы
#
# === Из чего состоят модификаторы
#
#   [родительный, дательный, винительный, творительный, предложный]
#
# == Как добавить новое правило
#
lastname:
  exceptions:
    - gender: both
      test: [дюма, тома, дега, люка, ферма, гамарра, петипа, шандра]
      mods: [., ., ., ., .]

    - gender: both
      test: [гусь, ремень, камень, онук, богода, нечипас, долгопалец, маненок, рева, кива]
      mods: [., ., ., ., .]

    - gender: both
      test: [вий, сой, цой, хой]
      mods: [-я, -ю, -я, -ем, -е]

  suffixes:
    - gender: female
      test: [б, в, г, д, ж, з, й, к, л, м, н, п, р, с, т, ф, х, ц, ч, ш, щ, ъ, ь]
      mods: [., ., ., ., .]

    - gender: female
      test: [ска, цка]
      mods: [-ой, -ой, -ую, -ой, -ой]

    - gender: female
      test: [ая]
      mods: [--ой, --ой, --ую, --ой, --ой]

    - gender: both
      test: [ская]
      mods: [--ой, --ой, --ую, --ой, --ой]

    - gender: female
      test: [на]
      mods: [-ой, -ой, -у, -ой, -ой]

    - gender: both
      test: [иной]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [уй]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [ца]
      mods: [-ы, -е, -у, -ей, -е]

    - gender: both
      test: [рих]
      mods: [а, у, а, ом, е]

    - gender: both
      test: [ия]
      mods: [., ., ., ., .]

    - gender: both
      test: [иа, аа, оа, уа, ыа, еа, юа, эа]
      mods: [., ., ., ., .]

    - gender: both
      test: [их, ых]
      mods: [., ., ., ., .]

    - gender: both
      test: [о, е, э, и, ы, у, ю]
      mods: [., ., ., ., .]

    - gender: both
      test: [ова, ева]
      mods: [-ой, -ой, -у, -ой, -ой]

    - gender: both
      test: [га, ка, ха, ча, ща, жа]
      mods: [-и, -е, -у, -ой, -е]

    - gender: both
      test: [ца]
      mods: [-и, -е, -у, -ей, -е]

    - gender: both
      test: [а]
      mods: [-ы, -е, -у, -ой, -е]

    - gender: both
      test: [ь]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [ия]
      mods: [-и, -и, -ю, -ей, -и]

    - gender: both
      test: [я]
      mods: [-и, -е, -ю, -ей, -е]

    - gender: both
      test: [ей]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [ян, ан, йн]
      mods: [а, у, а, ом, е]

    - gender: both
      test: [ынец, обец]
      mods: [--ца, --цу, --ца, --цем, --це]

    - gender: both
      test: [онец, овец]
      mods: [--ца, --цу, --ца, --цом, --це]

    - gender: both
      test: [ц, ч, ш, щ]
      mods: [а, у, а, ем, е]

    - gender: both
      test: [ай]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [гой, кой]
      mods: [-го, -му, -го, --им, -м]

    - gender: both
      test: [ой]
      mods: [-го, -му, -го, --ым, -м]

    - gender: both
      test: [ах, ив]
      mods: [а, у, а, ом, е]

    - gender: both
      test: [ший, щий, жий, ний]
      mods: [--его, --ему, --его, -м, --ем]

    - gender: both
      test: [кий, ый]
      mods: [--ого, --ому, --ого, -м, --ом]

    - gender: both
      test: [ий]
      mods: [-я, -ю, -я, -ем, -и]

    - gender: both
      test: [ок]
      mods: [--ка, --ку, --ка, --ком, --ке]

    - gender: both
      test: [ец]
      mods: [--ца, --цу, --ца, --цом, --це]

    - gender: both
      test: [в, н]
      mods: [а, у, а, ым, е]

    - gender: both
      test: [б, г, д, ж, з, к, л, м, п, р, с, т, ф, х]
      mods: [а, у, а, ом, е]

firstname:
  exceptions:
    - gender: both
      test: [лев]
      mods: [--ьва, --ьву, --ьва, --ьвом, --ьве]

    - gender: both
      test: [пётр]
      mods: [---етра, ---етру, ---етра, ---етром, ---етре]

    - gender: both
      test: [павел]
      mods: [--ла, --лу, --ла, --лом, --ле]

    - gender: male
      test: [шота]
      mods: [., ., ., ., .]

    - gender: female
      test: [рашель, нинель, николь, габриэль, даниэль]
      mods: [., ., ., ., .]

  suffixes:
    - gender: both
      test: [е, ё, и, о, у, ы, э, ю]
      mods: [., ., ., ., .]

    - gender: female
      test: [б, в, г, д, ж, з, й, к, л, м, н, п, р, с, т, ф, х, ц, ч, ш, щ, ъ]
      mods: [., ., ., ., .]

    - gender: female
      test: [ь]
      mods: [-и, -и, ., ю, -и]

    - gender: male
      test: [ь]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [га, ка, ха, ча, ща, жа]
      mods: [-и, -е, -у, -ой, -е]

    - gender: both
      test: [а]
      mods: [-ы, -е, -у, -ой, -е]

    - gender: both
      test: [ия]
      mods: [-и, -и, -ю, -ей, -и]

    - gender: both
      test: [я]
      mods: [-и, -е, -ю, -ей, -е]

    - gender: both
      test: [ей]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [ий]
      mods: [-я, -ю, -я, -ем, -и]

    - gender: both
      test: [й]
      mods: [-я, -ю, -я, -ем, -е]

    - gender: both
      test: [б, в, г, д, ж, з, к, л, м, н, п, р, с, т, ф, х, ц, ч]
      mods: [а, у, а, ом, е]

middlename:
  suffixes:
    - gender: both
      test: [ич]
      mods: [а, у, а, ем, е]

    - gender: both
      test: [на]
      mods: [-ы, -е, -у, -ой, -е]

